name: Next-Market-Global-Sync

on:
  push:
    paths:
      - 'ko/**' # 한국어 폴더 수정 시 작동
    branches:
      - main
  workflow_dispatch: # 수동 실행 버튼

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: DeepL Translation Engine
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          TARGET_LANGS=("en" "zh" "ja")
          DEEPL_CODES=("EN-US" "ZH" "JA")

          if [ ! -d "ko" ]; then
            echo "ko 폴더가 없습니다."
            exit 0
          fi

          find ko -name "*.md" | while read file; do
            REL_PATH=${file#ko/}
            for i in "${!TARGET_LANGS[@]}"; do
              LANG=${TARGET_LANGS[$i]}
              CODE=${DEEPL_CODES[$i]}
              TARGET_FILE="$LANG/$REL_PATH"
              mkdir -p "$(dirname "$TARGET_FILE")"
              
              # 1. 'Next Market' 단어 보호 (번역 제외 처리)
              ORIGINAL_CONTENT=$(cat $file)
              PROTECTED_CONTENT=$(echo "$ORIGINAL_CONTENT" | sed 's/Next Market/<span translate="no">Next Market<\/span>/g')

              # 2. DeepL API 호출
              TRANSLATED_RAW=$(curl -s -X POST "[https://api-free.deepl.com/v2/translate](https://api-free.deepl.com/v2/translate)" \
                -H "Authorization: DeepL-Auth-Key $DEEPL_API_KEY" \
                -d "text=$PROTECTED_CONTENT" \
                -d "source_lang=KO" \
                -d "target_lang=$CODE" \
                -d "tag_handling=html" | jq -r '.translations[0].text')
              
              # 3. 삽입했던 보호 태그 제거 (결과물 깔끔하게 유지)
              if [ "$TRANSLATED_RAW" != "null" ] && [ -n "$TRANSLATED_RAW" ]; then
                FINAL_CONTENT=$(echo "$TRANSLATED_RAW" | sed 's/<span translate="no">Next Market<\/span>/Next Market/g')
                echo "$FINAL_CONTENT" > "$TARGET_FILE"
                echo "Successfully translated $file to $TARGET_FILE"
              fi
            done
          done

      - name: Sync SUMMARY.md
        run: |
          for lang in en zh ja; do
            if [ -f "ko/SUMMARY.md" ]; then
              mkdir -p "$lang"
              cp "ko/SUMMARY.md" "$lang/SUMMARY.md"
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "Next-Market-Bot"
          git config --global user.email "bot@unifi.network"
          git add en/ zh/ ja/
          git commit -m "docs: Next Market 용어 보호 및 자동 번역 완료" || echo "No changes"
          git push origin main
